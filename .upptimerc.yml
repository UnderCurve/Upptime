# Change these first
owner: UnderCurve # Your GitHub organization or username, where this repository lives
repo: Upptime # The name of this repository

sites:
  - name: Bio
    url: https://wdym.info
  - name: Blog
    url: https://wdym.info/blog
  - name: Quoted
    url: https://quoted.wdym.info
  - name: Upptime
    url: https://upptime.wdym.info

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: upptime.wdym.info
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  theme: night
  name: Upptime
  introTitle: "**Upptime** running on upptime.wdym.info."
  introMessage: "Watching wdym.info pages"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

